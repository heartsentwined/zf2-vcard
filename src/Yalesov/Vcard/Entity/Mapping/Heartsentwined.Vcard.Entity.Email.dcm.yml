Yalesov\Vcard\Entity\Email:
    type: entity
    table: he_vcard_email
    repositoryClass: Yalesov\Vcard\Repository\Email
    indexes:
        email_value_idx:
            columns: [value]
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        value:
            type: string
            nullable: true

    oneToOne:
        param:
            targetEntity: Yalesov\Vcard\Entity\Param
