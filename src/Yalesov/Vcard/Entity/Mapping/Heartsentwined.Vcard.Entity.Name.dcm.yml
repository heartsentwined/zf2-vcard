Yalesov\Vcard\Entity\Name:
    type: entity
    table: he_vcard_name
    repositoryClass: Yalesov\Vcard\Repository\Name
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO

    oneToOne:
        param:
            targetEntity: Yalesov\Vcard\Entity\Param
    manyToMany:
        familyNames:
            targetEntity: Yalesov\Vcard\Entity\FamilyName
            joinTable:
                name: he_vcard_names_family_names
                joinColumns:
                    name_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    family_name_id:
                        referencedColumnName: id
                        unique: true
            cascade: [remove]
        givenNames:
            targetEntity: Yalesov\Vcard\Entity\GivenName
            joinTable:
                name: he_vcard_names_given_names
                joinColumns:
                    name_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    given_name_id:
                        referencedColumnName: id
                        unique: true
            cascade: [remove]
        additionalNames:
            targetEntity: Yalesov\Vcard\Entity\AdditionalName
            joinTable:
                name: he_vcard_names_additional_names
                joinColumns:
                    name_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    additional_name_id:
                        referencedColumnName: id
                        unique: true
            cascade: [remove]
        prefixes:
            targetEntity: Yalesov\Vcard\Entity\Prefix
            joinTable:
                name: he_vcard_names_prefixes
                joinColumns:
                    name_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    prefix_id:
                        referencedColumnName: id
                        unique: true
            cascade: [remove]
        suffixes:
            targetEntity: Yalesov\Vcard\Entity\Suffix
            joinTable:
                name: he_vcard_names_suffixes
                joinColumns:
                    name_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    suffix_id:
                        referencedColumnName: id
                        unique: true
            cascade: [remove]
