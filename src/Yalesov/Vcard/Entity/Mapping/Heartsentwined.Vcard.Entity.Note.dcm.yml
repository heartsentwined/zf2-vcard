Yalesov\Vcard\Entity\Note:
    type: entity
    table: he_vcard_note
    repositoryClass: Yalesov\Vcard\Repository\Note
    indexes:
        note_value_idx:
            columns: [value]
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        value:
            type: string
            nullable: true

    oneToOne:
        param:
            targetEntity: Yalesov\Vcard\Entity\Param
