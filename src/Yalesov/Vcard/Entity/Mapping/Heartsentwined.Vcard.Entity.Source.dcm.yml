Yalesov\Vcard\Entity\Source:
    type: entity
    table: he_vcard_source
    repositoryClass: Yalesov\Vcard\Repository\Source
    indexes:
        source_value_idx:
            columns: [value]
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        value:
            type: string
            nullable: true

    oneToOne:
        param:
            targetEntity: Yalesov\Vcard\Entity\Param
